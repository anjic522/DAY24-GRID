<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>




.grid-container{
    display:grid;
background-color:aliceblue;
grid-template-columns: 100px 400px 400px;
grid-template-rows: 90px 90px 90px 90px;
gap:10px;

padding:10px;


}
.grid-container div{
background-color:aqua;
padding:10px;
text-align: center;
font-size:30px ;
border:20px;


}



    </style>
</head>
<body>
    <div class="grid-container">
<div style=" grid-column: 1/4";>header</div>
<div style="grid-row:2/4 ;">main</div>
<div class="menu">menu</div>
<div class="right">right</div>
<div style="grid-column:4/2 ;">footer</div>





    </div>
</body>
</html>
